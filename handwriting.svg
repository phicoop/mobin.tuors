<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 150">
  <style>
    .cls-1 {
      fill: none;
      stroke: #2c3e50;
      stroke-width: 5px;
      stroke-miterlimit: 10;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: write-animation 5s forwards;
    }
    @keyframes write-animation {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <path id="text-path" class="cls-1" d="M10,100 Q50,50 100,100 T200,100 T300,100 T400,100 T500,100 T600,100 T700,100 T800,100 T900,100"/>
</svg>
